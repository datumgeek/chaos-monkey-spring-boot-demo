server:
  port: 8081


# Init Chaos Monkey for Spring Boot by profile
spring:
  profiles:
    active: chaos-monkey
  application:
    name: toys
  zipkin:
    base-url: http://jaeger-server:9411
    sender:
      type: web
  sleuth:
    sampler:
      probability: 1.0
  jmx:
    enabled: false

# Configure Chaos Monkey - enabled = false
chaos:
  monkey:
    enabled: false
    watcher:
      restController: true
      service: false
    assaults:
      latency-active: false

# Spring Boot Actuator Endpoint Chaos Monkey for Spring Boot
management:
  endpoint:
    chaosmonkey:
      enabled: true
