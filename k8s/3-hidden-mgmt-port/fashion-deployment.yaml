apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: shoppingdemo
  name: fashion-pod
  labels:
    app: shoppingdemo
    type: spring-boot
spec:
  replicas: 2
  template:
    metadata:
      labels:
        app: fashion
    spec:
      containers:
        - image: joshiste/bestseller-fashion:sio-bcn
          imagePullPolicy: Never
          name: fashion
          env:
            - name: management.server.port
              value: "9080"
            - name: management.endpoints.web.exposure.include
              value: "*"
            - name: management.endpoint.health.show-details
              value: "always"
          ports:
            - containerPort: 9080
            - containerPort: 8082
          resources: {}
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 9080
            initialDelaySeconds: 10
            timeoutSeconds: 2
            periodSeconds: 5
            failureThreshold: 5
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 9080
            initialDelaySeconds: 20
            timeoutSeconds: 2
            periodSeconds: 8
            failureThreshold: 5
      restartPolicy: Always
  selector:
    matchLabels:
      app: fashion
