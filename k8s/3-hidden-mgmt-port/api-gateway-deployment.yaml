apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: shoppingdemo
  name: gateway-pod
  labels:
    app: shoppingdemo
    type: spring-boot
spec:
  replicas: 2
  template:
    metadata:
      labels:
        app: gateway
    spec:
      containers:
        - image: joshiste/gateway:sio-bcn
          imagePullPolicy: Never
          name: gateway
          env:
            - name: spring.profiles.active
              value: k8s
            - name: management.server.port
              value: "9080"
            - name: management.endpoints.web.exposure.include
              value: "*"
            - name: management.endpoint.health.show-details
              value: "always"
          ports:
            - containerPort: 8080
            - containerPort: 9080
          resources: {}
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 9080
            initialDelaySeconds: 10
            timeoutSeconds: 2
            periodSeconds: 5
            failureThreshold: 5
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 9080
            initialDelaySeconds: 20
            timeoutSeconds: 2
            periodSeconds: 8
            failureThreshold: 5
      restartPolicy: Always
  selector:
    matchLabels:
      app: gateway